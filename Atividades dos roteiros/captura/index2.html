<!DOCTYPE html>
<head>
    <title>Capturar e Exibir Texto</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Capturar e Exibir Texto</h1>
    </header>
    <main>
        <section id="formulario-texto">
            <h2>Digite seu texto</h2>
            <form id="form-texto">
                <label for="texto">Texto:</label>
                <input type="text" id="texto" name="texto" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="exibir-texto">
            <h2>Texto Capturado</h2>
            <p id="texto-capturado"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Capturar e Exibir Texto</p>
    </footer>
    <script src="script2.js"></script>
</body>
</html>
