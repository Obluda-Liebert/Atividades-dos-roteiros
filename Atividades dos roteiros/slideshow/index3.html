<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow de Fotos</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header>
        <h1>Slideshow de Fotos</h1>
    </header>
    <main>
        <section id="slideshow">
            <div class="slide">
                <img src="charger.avif" alt="Foto 1">
            </div>
            <div class="slide">
                <img src="lykan.webp" alt="Foto 2">
            </div>
            <div class="slide">
                <img src="Skyline.jpg" alt="Foto 3">
            </div>
            <!-- Adicione mais slides conforme necessário -->
        </section>
        <button id="next">Próximo</button>
        <button id="prev">Anterior</button>
    </main>
    <footer>
        <p>&copy; 2025 Slideshow de Fotos</p>
    </footer>
    <script src="script3.js"></script>
</body>
</html>
